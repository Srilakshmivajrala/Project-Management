<!DOCTYPE html>
<html>
<head>
  <title>Project Management Tool</title>
  <link rel="stylesheet" type="text/css" href="project.css">
</head>
<body>
  <header>
    <h1>Project Management Tool</h1>
  </header>

  <div class="container">
    <div id="task-board">
      <h2>Task Board</h2>
      <div id="task-list">
        <!-- Tasks dynamically added using JavaScript -->
      </div>
      <input type="text" id="assignee-input" placeholder="Assignee">
      <input type="text" id="task-input" placeholder="Task">
      <button id="add-task-btn">Add Task</button>
    </div>

    <div id="chat">
      <h2>Chat</h2>
      <div id="chat-messages">
        <!-- Chat messages dynamically added using JavaScript -->
      </div>
      <input type="file" id="file-input">
      <button id="send-file-btn">Send File</button>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="project.js"></script>
</body>
</html>
